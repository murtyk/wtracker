<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <style type="text/css">
    body { background-color: #fff; color: #666; text-align: center; font-family: arial, sans-serif; }
    div.dialog {
      width: 25em;
      padding: 0 4em;
      margin: 4em auto 0 auto;
      border: 1px solid #ccc;
      border-right-color: #999;
      border-bottom-color: #999;
    }
    h1 { font-size: 100%; color: #f00; line-height: 1.5em; }
  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div style='height: 50px; background-color: brown; padding-top: 20px'>
    <h1 style="color: white">Error!</h1>
  </div>
  <hr>
  <div class="dialog">
    <h1>We're sorry, but something went wrong.</h1>
    <p>
      We greatly appreciate if you can send an email to
      <a href="mailto:<%=ENV['SUPPORT_FROM_EMAIL']%>">ENV['SUPPORT_FROM_EMAIL']</a>
    </p>

    Please include details about the task you were performing before encountering this error page.
  </div>
</body>
</html>
